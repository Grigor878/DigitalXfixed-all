<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            type="text/css" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>




        <!--LEADMAGNET-->
        <div class="leadmagnet">
            <div class="lead-row">
                <div class="lead-col col-bg">
                    <img src="img/leadmagnet phone.png" alt="">
                </div>

                <div class="lead-col col-bg2">
                    <h2 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">Be the first to receive
                        latest news from DigitalX</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, eiusmod tempor incididunt ut
                        labore ea
                        aliqua.
                    </p>
                    <form class="lead-form" action="">
                        <input class="lead-input" type="text" placeholder="First Name" name="firstName">
                        <input class="lead-input" type="text" placeholder="Last Name" name="lastName">
                        <input class="lead-input" type="email" placeholder="Email" name="email">
                    </form>
                    <form class="lead-btn" action="">
                        <button class="btn1 lead-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>



        <script src="js/jquerry 3.6.0.js"></script>
        <script src="js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>

</html>
